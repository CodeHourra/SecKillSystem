<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建商品</title>
    <link rel="stylesheet" href="../static/assets/global/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/assets/global/css/components.css">
    <link rel="stylesheet" href="../static/assets/admin/pages/css/login.css">
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript">
    </script>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">创建商品</h3>
        <div class="form-group">
            <label class="control-label">商品名</label>
            <div>
                <input class="form-control" type="text" placeholder="商品名" name="title" id="title" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">商品描述</label>
            <div>
                <input class="form-control" type="text" placeholder="商品描述" name="description" id="description" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">价格</label>
            <div>
                <input class="form-control" type="number" placeholder="价格" name="price" id="price" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">图片</label>
            <div>
                <input class="form-control" type="text" name="imgUrl" id="imgUrl" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">库存</label>
            <div>
                <input class="form-control" type="number" name="stock" placeholder="库存" id="stock" />
            </div>
        </div>
        <div class="form-actions submit">
            <button class="btn blue" id="createItem" type="submit">创建商品</button>
            <button class="btn green" id="goListItem" type="submit">商品列表</button>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function() {
      $('#goListItem').on('click', function () {
        window.location.href='listItem.html';
      })
      $('#createItem').on('click', function () {
        var title = $('#title').val();
        var description = $('#description').val();
        var price = $('#price').val();
        var imgUrl = $('#imgUrl').val();
        var stock = $('#stock').val();
        if (title == null || title == '') {
            alert('商品名称不能为空');
            return false;
        }
        if (description == null || description == '') {
            alert('商品描述不能为空');
            return false;
        }
        if (price == null || price == '') {
            alert('商品价格不能为空');
            return false;
        }
        if (imgUrl == null || imgUrl == '') {
            alert('商品图片不能为空');
            return false;
        }
        if (stock == null || stock == '') {
            alert('商品库存不能为空');
            return false;
        }
        var itemVo = {
            title: title,
            imgUrl: imgUrl,
            stock: stock,
            price: price,
            description: description
        }
        
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "http://localhost:8090/item/createItem",
            dataType: 'json',
            data: JSON.stringify(itemVo),
            xhrFields: {'withCredentials': true},
            success: function(data) {
                if (data.status == "success") {
                    alert("创建成功");
                    window.location.href='listItem.html'
                } else {
                    alert("创建失败, 原因是：" + data.data.errMsg);
                }
            },
            error: function(data) {
                alert("创建失败, 原因是：" + data.responseText);
            }
        });
        return false;
      });
    });
</script>
<style>
    .submit {
        margin: 10px;
        text-align: center;
    }
</style>
</html>
