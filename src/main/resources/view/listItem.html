<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link rel="stylesheet" href="../static/assets/global/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/assets/global/css/components.css">
    <link rel="stylesheet" href="../static/assets/admin/pages/css/login.css">
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript">
    </script>
</head>
<body>
    <div class="content">
        <h3 class="form-title">商品列表</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>商品图片</th>
                        <th>商品描述</th>
                        <th>商品价格</th>
                        <th>商品库存</th>
                        <th>商品销量</th>
                    </tr>
                </thead>
                <tbody id="container">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    // 定义全局商品数组信息
    let g_itemList = [];
    jQuery(document).ready(function() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8090/item/getItems",
            xhrFields: {'withCredentials': true},
            success: function(data) {
                if (data.status == "success") {
                    g_itemList = data.data;
                    // 渲染dom
                    reloadDom();
                } else {
                    alert("获取商品信息失败, 原因是：" + data.data.errMsg);
                }
            },
            error: function(data) {
                alert("获取商品信息失败, 原因是：" + data.responseText);
            }
        });
    });
    function reloadDom() {
        for (let index = 0; index < g_itemList.length; index++) {
            const item = g_itemList[index];
            let dom = "<tr data-id='" + item.id + "'id='itemDetail" + item.id +"'><td>" + item.title + "</td><td><img style='width: 100px; height: auto' src='" + item.imgUrl + "'></td><td>" + 
                item.description + "</td><td>" + item.price + "</td><td>" + item.stock + "</td><td>" +
                    item.sales + "</td></tr>"
            $("#container").append($(dom));
            $("#itemDetail" + item.id).on("click", function (e) { 
                window.location.href = "getItem.html?id=" + $(this).data("id");
            });
        }
    }
</script>
<style>
</style>
</html>
