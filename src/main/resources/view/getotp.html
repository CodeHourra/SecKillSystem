<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/assets/global/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/assets/global/css/components.css">
    <link rel="stylesheet" href="../static/assets/admin/pages/css/login.css">
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript">
    </script>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">获取otp信息</h3>
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" name="telphone" id="telphone" />
            </div>
            <div class="form-actions submit">
                <button class="btn blue" id="getotp" type="submit">获取OTP短信</button>
            </div>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function() {
        // 绑定otp的click事件用于向后端发送获取验证码请求
        $('#getotp').on("click", function() {
            var telphone = $("#telphone").val();
            if (telphone == null || telphone == "") {
                alert("请输入正确的手机号");
                return false;
            }
            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:8090/users/getotp",
                data: {
                    "telphone": telphone
                },
                success: function(data) {
                    if (data.status == "success") {
                        alert("otp验证码已经成功发送至您的手机，请注意查收");
                    } else {
                        alert("OTP请求发送失败, 原因是：" + data.data.errMsg);
                    }
                },
                error: function(data) {
                    alert("OTP请求发送失败, 原因是：" + data.responseText);
                }
            });
            return false;
        });
    });
</script>
<style>
    .submit {
        margin: 10px;
        text-align: center;
    }
</style>
</html>
