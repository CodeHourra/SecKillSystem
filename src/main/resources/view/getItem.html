<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link rel="stylesheet" href="../static/assets/global/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/assets/global/css/components.css">
    <link rel="stylesheet" href="../static/assets/admin/pages/css/login.css">
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript">
    </script>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">商品详情</h3>
        <div class="form-group">
            <label class="control-label">商品名</label>
            <div>
                <label class="form-control" type="text" placeholder="商品名" name="title" id="title"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">商品描述</label>
            <div>
                <label class="form-control" type="text" placeholder="商品描述" name="description" id="description"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">价格</label>
            <div>
                <label class="form-control" type="number" placeholder="价格" name="price" id="price"></label>
            </div>
        </div>
        <div class="form-group">
            <div>
                <img id="imgUrl" style="width: 100px; height: auto">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">库存</label>
            <div>
                <label class="form-control" type="number" name="stock" placeholder="库存" id="stock"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">销量</label>
            <div>
                <label class="form-control" type="number" name="sales" placeholder="销量" id="sales"></label>
            </div>
        </div>
        <div class="form-actions submit">
            <button class="btn blue" id="backItemList" type="submit">返回列表</button>
            <button class="btn blue" id="createItem" type="submit">下单</button>
        </div>
    </div>
</body>
<script>
    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++} 
            return paramValue == "" && (paramValue = null), paramValue 
        }
    let g_item = {};
    jQuery(document).ready(function() {
        $("#createItem").on("click", function () {
            $.ajax({
                type: "POST",
                url: "http://localhost:8090/order/createOrder",
                contentType: "application/x-www-form-urlencoded",
                data: {
                    "itemId": g_item.id,
                    "amount": 1
                },
                xhrFields: {'withCredentials': true},
                success: function(data) {
                    if (data.status == "success") {
                        alert("下单成功");
                    } else {
                        alert("下单失败, 原因是：" + data.data.errMsg);
                    }
                },
                error: function(data) {
                    alert("下单失败, 原因是：" + data.responseText);
                }
            });
        })
        $.ajax({
            type: "GET",
            url: "http://localhost:8090/item/getItem",
            data: {
                "itemId": getParam("id")
            },
            xhrFields: {'withCredentials': true},
            success: function(data) {
                if (data.status == "success") {
                    g_item = data.data;
                    // 渲染dom
                    reloadDom();
                } else {
                    alert("获取信息失败, 原因是：" + data.data.errMsg);
                }
            },
            error: function(data) {
                alert("获取信息失败, 原因是：" + data.responseText);
            }
        });
      $('#backItemList').on('click', function () {
        window.history.back();
        return false;
      });
    });
    function reloadDom() { 
        $('#title').text(g_item.title);
        $('#description').text(g_item.description);
        $('#price').text(g_item.price);
        $('#imgUrl').attr("src", g_item.imgUrl);
        $('#stock').text( g_item.stock);
        $('#sales').text( g_item.sales);
    }
</script>
<style>
    .submit {
        margin: 10px;
        text-align: center;
    }
</style>
</html>
