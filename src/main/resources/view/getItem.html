<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link rel="stylesheet" href="../static/assets/global/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/assets/global/css/components.css">
    <link rel="stylesheet" href="../static/assets/admin/pages/css/login.css">
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript">
    </script>
</head>

<body class="login">
    <div class="content item">
        <h3 class="form-title">商品详情</h3>
        <div id="promoStartDateContainer" class="form-group">
            <label style="color: blue" id="promoStatus" class="control-label"></label>
            <div>
                <label style="color: red" class="form-control" type="number" name="promoStartDate" id="promoStartDate"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">商品名</label>
            <div>
                <label class="form-control" type="text" placeholder="商品名" name="title" id="title"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">商品描述</label>
            <div>
                <label class="form-control" type="text" name="description" id="description"></label>
            </div>
        </div>
        <div id="normalPriceContainer" class="form-group">
            <label class="control-label">价格</label>
            <div>
                <label class="form-control" type="number" name="price" id="price"></label>
            </div>
        </div>
        <div id="promoPriceContainer" class="form-group">
            <label style="color: red" class="control-label">秒杀价格</label>
            <div>
                <label style="color: red" class="form-control" type="number" name="promoPrice" id="promoPrice"></label>
            </div>
        </div>
        <div class="form-group">
            <div>
                <img id="imgUrl" style="width: 100px; height: auto">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">库存</label>
            <div>
                <label class="form-control" type="number" name="stock" id="stock"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">销量</label>
            <div>
                <label class="form-control" type="number" name="sales" id="sales"></label>
            </div>
        </div>
        <div class="form-actions submit">
            <button class="btn blue" id="backItemList" type="submit">返回列表</button>
            <button class="btn blue" id="createOrder" type="submit">下单</button>
        </div>
    </div>
</body>
<script>
    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() ==
                paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }
    let g_item = {};
    jQuery(document).ready(function () {
        $("#createOrder").on("click", function () {
            $.ajax({
                type: "POST",
                url: "http://localhost:8090/order/createOrder",
                contentType: "application/x-www-form-urlencoded",
                data: {
                    "itemId": g_item.id,
                    "amount": 1,
                    "promoId":g_item.promoId,
                },
                xhrFields: {
                    'withCredentials': true
                },
                success: function (data) {
                    if (data.status == "success") {
                        alert("下单成功");
                        window.location.reload();
                    } else {
                        alert("下单失败, 原因是：" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("下单失败, 原因是：" + data.responseText);
                }
            });
        })
        $.ajax({
            type: "GET",
            url: "http://localhost:8090/item/getItem",
            data: {
                "itemId": getParam("id")
            },
            xhrFields: {
                'withCredentials': true
            },
            success: function (data) {
                if (data.status == "success") {
                    g_item = data.data;
                    // 渲染dom
                    reloadDom();
                    setInterval(reloadDom, 1000);
                } else {
                    alert("获取信息失败, 原因是：" + data.data.errMsg);
                }
            },
            error: function (data) {
                alert("获取信息失败, 原因是：" + data.responseText);
            }
        });
        $('#backItemList').on('click', function () {
            window.history.back();
            return false;
        });
    });

    function reloadDom() {
        $('#title').text(g_item.title);
        $('#description').text(g_item.description);
        $('#price').text(g_item.price);
        $('#imgUrl').attr("src", g_item.imgUrl);
        $('#stock').text(g_item.stock);
        $('#sales').text(g_item.sales);
        if (g_item.promoStatus === 1) {
            // 秒杀活动未开始
            let startTime = g_item.startTime.replace(new RegExp("-", "gm"), "/");
            startTime = (new Date(startTime)).getTime();
            let nowTime = Date.parse(new Date());
            let delta = (startTime - nowTime) / 1000;
            if (delta <= 0) {
                // 活动开始
                g_item.promoStatus = 2;
                reloadDom();
            }
            $('#promoStartDate').text("秒杀将于 " + g_item.startTime + " 开始, 倒计时：" + delta + "秒");
            $('#promoPrice').text(g_item.promoPrice);
            $('#createOrder').attr('disabled',true);
        } else if (g_item.promoStatus === 2) {
            // 秒杀活动进行中
            $('#promoStartDate').text("秒杀活动进行中");
            $('#promoPrice').text(g_item.promoPrice);
            $('#createOrder').attr('disabled',false);
            $('#normalPriceContainer').hide();
        } else {

        }
    }
</script>
<style>
    .submit {
        margin: 10px;
        text-align: center;
    }
    .item {
        width: 500px !important;
    }
</style>

</html>
