<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../static/assets/global/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/assets/global/css/components.css">
    <link rel="stylesheet" href="../static/assets/admin/pages/css/login.css">
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript">
    </script>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">用户登录</h3>
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">密码</label>
            <div>
                <input class="form-control" type="password" name="password" placeholder="密码" id="password" />
            </div>
        </div>
        <div class="form-actions submit">
            <button class="btn blue" id="login" type="submit">登录</button>
            <button class="btn blue" id="register" type="submit">注册</button>
        </div>
    </div>
</body>
<script>
    jQuery(document).ready(function() {
        $('#register').on('click', function () {
            window.location.href='getotp.html'
        });
      $('#login').on('click', function () {
        var telphone = $('#telphone').val();
        var password = $('#password').val();
        if (telphone == null || telphone == '') {
            alert('手机号码不能为空');
            return false;
        }
        if (password == null || password == '') {
            alert('密码不能为空');
            return false;
        }
        var userInfo = {
            telphone: telphone,
            password: password
        }
        
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "http://localhost:8090/users/login",
            dataType: 'json',
            data: JSON.stringify(userInfo),
            xhrFields: {'withCredentials': true},
            success: function(data) {
                if (data.status == "success") {
                    alert("登录成功");
                    window.location.href='createItem.html'
                } else {
                    alert("登录失败, 原因是：" + data.data.errMsg);
                }
            },
            error: function(data) {
                alert("登录失败, 原因是：" + data.responseText);
            }
        });
        return false;
      });
    });
</script>
<style>
    .submit {
        margin: 10px;
        text-align: center;
    }
</style>
</html>
